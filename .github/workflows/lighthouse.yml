name: Lighthouse CI

on:
  push:
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://freeforgeeks.com/
          budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage

      - name: Post Lighthouse report URL as a PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { pull_request } = context.payload;
            const reportUrl = `https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/${github.sha}.report.html`;
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: pull_request.number,
              body: `Lighthouse report available [here](${reportUrl})`
            });
